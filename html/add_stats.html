<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track your teachers!</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../main.js" defer></script>
</head>
<body>
    <main>
        <h1>Add stats</h1>
        <p>On this page, you can add statistics about your teachers.</p>
        <div class="header">
            <div id="dropdown-choice2" class="dropdown" data-dropdown>
                <button id="dropdown-btn2" class="link dropdown-btn" data-dropdown-button>Choose teacher</button>
                <div class="dropdown-menu information-grid">
                    <div>
                        <div id="dropdown-links2" class="dropdown-links">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <label class="label-textinput" for="textinput-time"></label>
        <input type="number" class="numberinput" id="numberinput-time" min="0" max="30">
        <button type="button" class="btn" id="submit-btn" onclick="submitStats()">Submit</button>
        <br>
        <button onclick="openPage('https://asossosaror.github.io/track-late-teachers/html/add_teacher.html')">Add new teacher</button>
    </main>
</body>
</html>
